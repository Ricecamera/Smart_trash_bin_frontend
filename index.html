<!DOCTYPE html>
<html>

<head>
    <title>NETPIE2020</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/main.js"></script>-->
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">Smart Trash Can</h1>
        </header>
        <div class="information-container">
            <div class="box" id="trash-level-box">
                <h2 class="boxtag" id="trash-level-tag">trash level</h2>
                <img id="trash-can-icon" src="imgs/trash icon.png">
                <!--the text here will link to the actual filled volume of a can-->
                <p id="trash-percent">50 %</p>
            </div>
            <div class="box">
                <h2 class="boxtag">on / off</h2>
                <!--- toggle slider use for open/close the can-->
                <label class="switch">
                    <input type="checkbox" id="toggle-button">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <h3>Trash Bin Control : <span id="status" class="connect">Connect...</span></h3>
        <!--this will show when the can fill is more than 50 percent-->
        <div class="warning-text">The can is almost full!</div>
        <footer>
        </footer>
    </div>
</body>

</html>
