<!DOCTYPE html>
<html>

<head>
    <title>NETPIE2020</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head <body>
<div class="container">
    <header>
        <h1 id="title">Smart Trash Can</h1>
    </header>
    <main>
        <div class="information-container">
            <div id="trash-level">
                <h1 class="boxtag">trash level</h1>
                <img id="trash-can-icon">
            </div>
            <div id="battery">
                <h1 class="boxtag">battery level</h1>
                <img id="battery-icon">
            </div>
            <div id="onoff-button">
                <h1 class="boxtag">on / off</h1>
                <div id="scroll-plain"></div>
            </div>
        </div>

        <span id="warning-text">The can is almost full!</span>
    </main>
    <footer>
</div>

</footer>
</body>

</html>
